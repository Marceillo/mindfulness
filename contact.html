<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="the site is about mindfulness and the benefits it has to our lives along with some guides to achieve this.">
    <!--keywords -->
    <meta name="keywords"
        content="mindful-living, mindfulness, self-awareness, meditation, well-being, stress-reduction">
    <!--View port added here-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mindfulness</title>
   
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Favicon-->
    <link rel="shortcut icon" href="assets/favicons/favicon-16x16.png" type="image/x-icon">
</head>

<body>
    <!--head  and nav-->
    <header id="header">
        <h1 class="hidden-heading">Mindfulness</h1>
       

        <!--Nav bar-->
        <nav id="nav">
            <ul class="list">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="techniques.html">Techniques</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>

            </ul>
        </nav>

    </header>
    <!--Main content-->
    <main id="main">
        <h2 class="hidden-heading">Main</h2>
        <!--Hero section here -->
        <section id="hero">
            <h2 class="hidden-heading">Hero</h2>
            <!--Aria label for the buddha image-->
            <button
                aria-label="A serene white Buddha sculpture, seated in a meditative pose on top a platform by the tranquil riverside, surrounded by lush forest greenery. The sculpture bears a peaceful expression, evoking tranquility and contemplation.">
            </button>
        </section>
        <br>
        <!--Form section -->
        <section>
            <h2 class="hidden-heading">Form</h2>
            <section class="form-center">
                <form id="contact" method="post" action="https://formdump.codeinstitute.net/" target="_blank" >
                    <br>
                    <h2><i class="fa-solid fa-address-card"></i>When you need some more information, please contact us.
                    </h2>
                    <br>
                    <input type="text" name="first-name" placeholder="First Name" required>
                    <br>
                    <input type="text" name="last-name" placeholder="Last Name" required>
                    <br>
                    <input type="email" name="email" placeholder="Email" required>
                    <br>
                    <br>
                    <h2><i class="fa-solid fa-circle-info"></i>Please tell us what you need.</h2>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="5" required></textarea>
                    <br>
                    <button type="submit">Submit</button>
                    <br>
                    <br>

                </form>
            </section>
            <br>
        </section>
    </main>

    <!--footer-->
    <footer id="footer">
        <h2 class="hidden-heading">Footer</h2>
        <ul id="media-networks">
            <!--Add aria label-->
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener" aria-label=""><i
                        class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label=""><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label=""><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>

        </ul>

    </footer>
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>

</html>
